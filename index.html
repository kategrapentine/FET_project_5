<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid bg-dark text-light">
    
    <div style="text-align: center;" class="container mb-3">
        <h1 class="h1 mt-5">Tic-Tac-Toe</h1>
        <h3><span id="x-header" class="badge badge-danger" role="alert" hidden>X's Turn</span>
            <span id="o-header" class="badge badge-success" role="alert" hidden>O's Turn</span>
            <span id="w-header" class="badge badge-warning" role="alert" hidden></span></h3>
    </div>

    <div id="board" style="text-align: center;" class="container">

        <button id="1" type="button" class="main btn btn-secondary p-4 m-1" hidden>-</button>
        <button id="1d" type="button" class="marked btn btn-secondary p-4 m-1" disabled>-</button>

        <button id="2" type="button" class="main btn btn-secondary p-4 m-1" hidden>-</button>
        <button id="2d" type="button" class="marked btn btn-secondary p-4 m-1" disabled>-</button>

        <button id="3" type="button" class="main btn btn-secondary p-4 m-1" hidden>-</button>
        <button id="3d" type="button" class="marked btn btn-secondary p-4 m-1" disabled>-</button>

        <br>

        <button id="4" type="button" class="main btn btn-secondary p-4 m-1" hidden>-</button>
        <button id="4d" type="button" class="marked btn btn-secondary p-4 m-1" disabled>-</button>
        
        <button id="5" type="button" class="main btn btn-secondary p-4 m-1" hidden>-</button>
        <button id="5d" type="button" class="marked btn btn-secondary p-4 m-1" disabled>-</button>

        <button id="6" type="button" class="main btn btn-secondary p-4 m-1" hidden>-</button>
        <button id="6d" type="button" class="marked btn btn-secondary p-4 m-1" disabled>-</button>

        <br>

        <button id="7" type="button" class="main btn btn-secondary p-4 m-1" hidden>-</button>
        <button id="7d" type="button" class="marked btn btn-secondary p-4 m-1" disabled>-</button>

        <button id="8" type="button" class="main btn btn-secondary p-4 m-1" hidden>-</button>
        <button id="8d" type="button" class="marked btn btn-secondary p-4 m-1" disabled>-</button>

        <button id="9" type="button" class="main btn btn-secondary p-4 m-1" hidden>-</button>
        <button id="9d" type="button" class="marked btn btn-secondary p-4 m-1" disabled>-</button>
        
    </div> <br>

    <div style="text-align: center;" class="container">
        <button id="start" type="button" class="btn btn-primary">New Game</button>
    </div>

    <div style="text-align: center;" class="container">

    </div>
    
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>    
</body>
</html></html>
